<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>User Login</h2>

    <form id="loginForm">

        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p id="error"></p>

    <script src="login.js"></script>
</body>

</html>
